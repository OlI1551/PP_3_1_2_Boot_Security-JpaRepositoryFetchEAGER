<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        input[type="submit"] {
            background-color: darkslategray;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1 style="color:darkgreen">Welcome to Registration PAGE!</h1>
<form th:method="post" th:action="@{/registration}" th:object="${user}">
    <div style="background-color: #96D4D4">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <br>
        <label for="firstName">Enter FirstName: </label>
        <input type="text" th:field="*{firstName}" id="firstName"/>
        <p style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</p>
        <br>
        <br>
        <label for="lastName">Enter LastName: </label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <p style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</p>
        <br>
        <br>
        <label for="email">Enter Email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <p style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
        <br>
        <br>
        <label for="username">Enter Username: </label>
        <input type="text" th:field="*{username}" id="username"/>
        <p style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
        <br>
        <br>
        <label for="password">Enter password: </label>
        <input type="password" th:field="*{password}" id="password"/>
        <p style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
        <br>
        <br>
        <label for="passwordConfirm">Enter password confirm: </label>
        <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm"/>
        <p style="color:red" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Password Confirm Error</p>
        <p style="color:red" th:if="${passwordError}" th:text="${passwordError}"></p>
        <br>
        <br>
    </div>
    <div>
        <hr>
        <input type="submit" value="Sign up!"
               onclick="alert('If you are the first user - you will be appointed the administrator of this application data base. Otherwise you will get user authorities.')"/>
    </div>
</form>
<div>
    <br>
    <a href="/">Go to Welcome Page</a>
</div>
</body>
</html>
