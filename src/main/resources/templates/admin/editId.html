<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User ID</title>
    <style>
        input[type="submit"] {
            background-color: darkslategray;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: darkslategray;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1 style="color:darkgreen">User to Update ID</h1>
<form th:method="post" th:action="@{/admin/edit-by-id}">
    <div style="background-color: #96D4D4">
        <br>
        <label for="userId">Enter User ID:</label>
        <input type="number" id="userId" name="userId" required>
        <p style="color:red" th:if="${error}" th:text="${error}"></p>
        <br>
        <br>
    </div>
    <div>
        <hr>
        <input type="submit" value="Get User to Update Details!">
    </div>
</form>
<div>
    <br>
    <a href="/admin/admin">Go to Admin Page</a>
</div>
<div>
    <br>
    <form th:method="POST" th:action="@{/logout}">
        <input type="submit" value="Logout!"/>
    </form>
</div>
</body>
</html>
